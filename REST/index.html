<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>REST</title>
</head>
<body>

<div class="container mt-5">
    <div class="row post-list " >

    </div>

   <div class="d-flex">
       <div class="row col-6 m-md-2">
           <div>
               <h2>Добавление поста</h2>
               <div class="form-group">
                   <label for="title">Заголовок поста</label>
                   <input type="text" id="title" aria-describedby="emailHelp" class="form-control">
               </div>
               <div class="form-group">
                   <label for="body">Содержимое</label>
                   <textarea type="password" id="body" class="form-control"></textarea>
               </div>
               <button type="submit" class="btn btn-primary mt-3" onclick="addPost()">Добавить пост</button>
           </div>
       </div>


       <div class="row col-6 m-md-2">
           <div>
               <h2>Редактирование поста</h2>
               <div class="form-group">
                   <label for="title">Заголовок поста</label>
                   <input type="text" id="title-edit" aria-describedby="emailHelp" class="form-control">
               </div>
               <div class="form-group">
                   <label for="body">Содержимое</label>
                   <textarea type="password" id="body-edit" class="form-control"></textarea>
               </div>
               <button type="submit" class="btn btn-primary mt-3" onclick="updatePost()">Обновить пост</button>
           </div>
       </div>
   </div>

</div>


<script src="main.js"></script>
</body>
</html>
